<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${person.getName()}">VALUE</p>
<p th:text="${person.getAge()}">VALUE</p>
<p th:text="${person.getEmail()}">VALUE</p>
<p th:text="${person.getAddress()}">VALUE</p>
<p th:text="${person.getDateOfBirth()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>
<hr/>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">edit</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value=" delete">
</form>
</body>
</html>
